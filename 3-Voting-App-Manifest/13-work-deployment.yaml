apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: voteapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: dockersamples/examplevotingapp_worker:latest
        resources:
          requests:
            memory: "64Mi"  # Minimum memory required
            cpu: "250m"      # Minimum CPU required

