apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote
  namespace: voteapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - name: vote
        image: dockersamples/examplevotingapp_vote:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"  # Minimum memory required
            cpu: "100m"      # Minimum CPU required
